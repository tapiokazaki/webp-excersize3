<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link href="styles2/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <title>数字当てゲーム</title>
  </head>
  <body>
    <h1>数字当てゲーム</h1>

    <p>1 から 100 までの数字を当ててみて!10 回以内に当てられるでしょうか。選んだ数字が大きいか小さいかを表示します。</p>

    <div class="form">
      <label for="guessField">予想を入力してください:</label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="予想を入力" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script src="scripts2/script2.js"></script>
  </body>
</html>
